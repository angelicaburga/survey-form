<!DOCTYPE html>
<html>
  <head>
    <meta charset="UF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title> Survey form </title>
    <h1 id="title"> Survey Form </h1>
    <p id="description"> Thank you for taking the time to help us improve the platform.</p>
  </head>
  <body>
    <div>
      <form id="survey-form">
        <div> <!-- name -->
          <label id="name-label" for="name">Name</label>
          <input class="form-control" type="text" name="name" id="name" placeholder="Enter your name" required> 
        </div>
        <div> <!-- email -->
          <label id="email-label for=email"> Email </label>
          <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email" required> 
        </div>
        <div> <!-- number -->
          <label id="number-label" for="number"> Age <span>(optional)</span> </label>
          <input  class="form-control" type="number" name="age" id="number" min="10" max="99" placeholder="Age" required>   
         </div>
        
        <div> <!-- dropdown -->
          <label for="dropdown"> Which option describe your current situation:</label>
          <select class="form-control" name="role" id="dropdown">
            <option disable selected value> Select current role</option>
            <option value="Learner">Learner</option>
            <option value="Job">Full time job</option>
            <option value="Preferno">Prefer not to say</option>
            <option value="Other">Other</option>
</select>
          
        </div>
        <div> <!-- radio button --> 
          <p> Would you recommend this web page to a friend?</p>
            <label for="definitely"><input id="definitely" type="radio" name="recommend"> Definitely</label>
          <label for="maybe"><input id="maybe" type="radio" name="recommend"> maybe</label>
          <label for="Not sure"><input id="Not sure" type="radio" name="recommend"> Not sure</label>
          </div>
       
        <div> <!-- checkbox --> 
          <p> What would you like to see in this web page?<span>(Select all that apply)</span></p>
          <label for="forum"><input type="checkbox" name="forum" id="forum" value="forum">Forum</label>
          <label for="Challenges"><input type="checkbox" name="challenges" id="Challenges" value="Challenges">Challenges</label>
          <label for="News"><input type="checkbox" name="News" id="News" value="News">News</label>
        </div>
        <div> <!-- text --> 
        <p>Any comments or suggestions?</p>
          <textarea class="form-control" id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        
        <div id="submit-button"> 
             <button type="submit">Submit</button>  
    </div>
      </form> 
    </div>
  </body>
</html>
